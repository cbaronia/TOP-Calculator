<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="calculator">
        <p class="display">-0.123456789&plus;&minus;&times;&divide;</p>
        <div class="keyboard">
            <div class="calcButtons">
                <button>&plus;</button>
                <button>&minus;</button>
                <button>&times;</button>
                <button>&divide;</button>
            </div>
            <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <button class="equalBtn">=</button>
        </div>
    </div>
</body>
</html>
